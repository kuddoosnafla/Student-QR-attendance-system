<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="log.css">
    <style>
        body {
            background: url('logo1.jfif');
            background-blend-mode: multiply,multiply;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="Login()">Log In</button>

            <form id="Login" class="input-group" method="post" action="log.php">
                <input type="text" class="input-field" placeholder="E-mail" name="email" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <input type="checkbox" class="check-box"><span>Save the password</span>
                <button type="submit" class="submit-btn">Log In</button>

                <p>Don't have an account?&nbsp;<a href="reg.html">Register Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
